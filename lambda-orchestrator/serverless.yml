service: lambda-orchestrator

frameworkVersion: '3'

provider:
  name: aws
  runtime: nodejs20.x
  region: ${env:AWS_REGION, 'us-east-1'}
  stage: ${opt:stage, 'dev'}
  memorySize: 512
  timeout: 30
  environment:
    CUSTOMERS_API_BASE: ${env:CUSTOMERS_API_BASE, 'http://localhost:3001'}
    ORDERS_API_BASE: ${env:ORDERS_API_BASE, 'http://localhost:3002'}
    SERVICE_TOKEN: ${env:SERVICE_TOKEN, 'your-service-token-change-in-production'}
    LOG_LEVEL: ${env:LOG_LEVEL, 'info'}

functions:
  orchestrator:
    handler: src/handler.createAndConfirmOrder
    events:
      - http:
          path: /orchestrator/create-and-confirm-order
          method: post
          cors: true

plugins:
  - serverless-esbuild
  - serverless-offline

custom:
  esbuild:
    bundle: true
    minify: false
    sourcemap: true
    target: 'node20'
    platform: 'node'
    format: 'cjs'
    exclude: ['aws-sdk']

  serverless-offline:
    httpPort: 3000
    noPrependStageInUrl: true
